<mat-toolbar class="toolbar">
    <button mat-raised-button color="warn" class="toolbar-button" (click)="record()" [disabled]="recording || !running"><fa-icon [icon]="faCircle"></fa-icon> Rec</button>
    <button mat-raised-button color="primary" class="toolbar-button" (click)="start()" [disabled]="running && !runningFast"><fa-icon [icon]="faPlay"></fa-icon> Start</button>
    <button mat-raised-button class="toolbar-button" (click)="fast()" [disabled]="running && runningFast"><fa-icon [icon]="faForward"></fa-icon> Fast</button>
    <button mat-raised-button class="toolbar-button" (click)="frame()" [disabled]="running"><fa-icon [icon]="faFastForward"></fa-icon> Frame</button>
    <button mat-raised-button class="toolbar-button" (click)="step($event)" [disabled]="running"><fa-icon [icon]="faStepForward"></fa-icon> Step</button>
    <button mat-raised-button class="toolbar-button" (click)="stop()" [disabled]="!running"><fa-icon [icon]="faStop"></fa-icon> Stop</button>
    <button mat-raised-button color="warn" class="toolbar-button" (click)="reset()"><fa-icon [icon]="faSyncAlt"></fa-icon> Reset</button>
    <span class="margin-right"></span>
    <button mat-raised-button class="toolbar-button" (click)="fileInputModule.click()">
        <fa-icon [icon]="faCreditCard"></fa-icon> Load Cart<input #fileInputModule type="file" (change)="openModule(fileInputModule)" [hidden]="true"/>
    </button>
    <button mat-raised-button class="toolbar-button" (click)="fileInputDisk.click()">
        <fa-icon [icon]="faSave"></fa-icon> Load Disk<input #fileInputDisk type="file" (change)="openDisk(fileInputDisk)" [hidden]="true" multiple="multiple"/>
    </button>
    <app-software-menu class="toolbar-button"></app-software-menu>
    <span class="margin-right"></span>
    <a mat-raised-button class="toolbar-button" (click)="screenshot()"><fa-icon [icon]="faCamera"></fa-icon> Screenshot</a>
    <span class="margin-right"></span>
    <button mat-raised-button class="toolbar-button" (click)="saveState()"><fa-icon [icon]="faDownload"></fa-icon> Save State</button>
    <button mat-raised-button class="toolbar-button" (click)="restoreState()"><fa-icon [icon]="faUpload"></fa-icon> Restore State</button>
</mat-toolbar>
<a id="download-link" style="display: none"></a>
